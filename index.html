<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="style.css">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">

            <p>Please enter your credentials to login.</p></center><hr>
          </div>
        </div>
        <center><form class="login-form">

		  <input type="password" placeholder="Enter Password" required/><br><br>
          <button><a href="http://127.0.0.1:8000/about">Login</a></button>
          <p class="message">Not registered? <a href="http://127.0.0.1:8000/Registration">Create an account</a></p>
        </form></center>
      </div>
    </div>
</body>
</body>
